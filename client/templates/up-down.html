<div style="white-space: nowrap;">
    <span ng-if="diff > 0"><span class="glyphicon glyphicon-arrow-up" style="color: green">
    </span> {{diff}}
    </span>
    <span data-ng-if="diff < 0"><span class="glyphicon glyphicon-arrow-down" style="color: red">
    </span> {{diff * -1}}
    </span>
</div>
