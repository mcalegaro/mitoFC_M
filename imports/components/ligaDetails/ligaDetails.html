<div ng-include="'/client/templates/message.html'"></div>
<div id="ligaDetail">
    <div ng-if="vm.liga.liga != null">
        <div class="container fixedTop">
            <div id="divMenu" class="list-group">
                <div id="divLiga" class="list-group-item inlineDiv">
                    <liga-info class="fullW" ng-init="vm.liga.liga.imagem = vm.liga.liga.url_flamula_png" liga="vm.liga.liga"></liga-info>

                    <div id="selectButton" class="dropdown right" data-ng-if="!vm.liga.chaves_mata_mata">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="true">
                                <div ng-switch="vm.orderProp" style="display: inline-block">
                                    <div class="glyphicon glyphicon-star" ng-switch-when="pontos.campeonato"></div>
                                    <div class="glyphicon glyphicon-step-backward" ng-switch-when="pontos.rodada"></div>
                                    <div class="glyphicon glyphicon-star-empty" ng-switch-when="pontos.parcial"></div>
                                    <div class="glyphicon glyphicon-calendar" ng-switch-when="pontos.mes"></div>
                                    <div class="glyphicon glyphicon-euro" ng-switch-when="patrimonio"></div>
                                </div>
                                <div class="caret"></div>
                            </button>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <li class="selectItem"><a ng-click="vm.setOrder('pontos.campeonato')"><span class="glyphicon glyphicon-star"></span> Campeonato</a></li>
                            <li class="selectItem"><a ng-click="vm.setOrder('pontos.parcial')"><span class="glyphicon glyphicon-star-empty"></span> Parciais</a></li>
                            <li class="selectItem"><a ng-click="vm.setOrder('pontos.rodada')"><span class="glyphicon glyphicon-step-backward"></span> Última Rodada</a></li>
                            <li class="selectItem"><a ng-click="vm.setOrder('pontos.mes')"><span class="glyphicon glyphicon-calendar"></span> Mensal</a></li>
                            <li class="selectItem"><a ng-click="vm.setOrder('patrimonio')"><span class="glyphicon glyphicon-euro"></span> Patrimônio</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="body2" id="includePontosCorridos" data-ng-include="'/client/templates/liga/ligaPontosCorridos.html'" data-ng-if="!vm.liga.chaves_mata_mata">
        </div>
        <div class="body2" id="includeMataMata" data-ng-include="'/client/templates/liga/ligaMataMata.html'" data-ng-if="vm.liga.chaves_mata_mata">
        </div>
    </div>
</div>
