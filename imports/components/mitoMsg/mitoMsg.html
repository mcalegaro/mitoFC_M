<div class="panel panel default" ng-if="$ctrl.msg" ng-init="msg=$ctrl.msg">
    <div ng-if="msg.cod=='sucesso'" class="alert alert-success alertlogin" role="alert">{{msg.desc}}</div>
    <div ng-if="msg.cod=='info'" class="alert alert-info alertlogin" role="alert">{{msg.desc}}</div>
    <div ng-if="msg.cod=='erro'" class="alert alert-danger alertlogin" role="alert">{{msg.desc}}</div>
</div>
