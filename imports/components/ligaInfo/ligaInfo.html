<div class="ligaInfo" ng-init="liga=$ctrl.liga">
    <!--<div class="col1">+</div>-->
    <div class="col2">
        <img ng-if="!liga.mata_mata" src="{{liga.url_flamula_png}}" height="35" />
        <img ng-if="liga.mata_mata" src="{{liga.url_trofeu_png}}" height="35" />
    </div>
    <div class="col3">
        <div class="ligaNome">
            <b>{{liga.nome}}</b>
        </div>
        <div class="ligaDesc">
            <ng-show ng-show="{{liga.vencedor==undefined}}">
                {{liga.descricao}}
            </ng-show>
            <ng-show ng-show="{{liga.vencedor}}">
                Campe√£o: {{liga.vencedor.nome}}
            </ng-show>
        </div>
    </div>
</div>
