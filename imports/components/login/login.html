<div style="max-width: 350px; margin: auto;">
    <form role="form" data-ng-submit="login()">
        <div class="form-group">
            <label for="username">e-mail</label>
            <div class="input-group">
                <span class="input-group-addon" style="width: 50px;">@</span>
                <input class="form-control" type="text" placeholder="e-mail" id="username" name="username" data-ng-model="user.id" />
            </div>
        </div>
        <div class="form-group">
            <label for="password">senha</label>
            <div class="input-group">
                <span class="input-group-addon" style="width: 50px;">*</span>
                <input class="form-control" type="password" placeholder="senha" id="password" name="password" data-ng-model="user.password"
                />
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">OK</button>
        <mito-msg ng-if="msg" msg="msg"></mito-msg>
    </form>
</div>
